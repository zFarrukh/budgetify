<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-9">
      <div class="categories-container">
        <app-category-item
          *ngFor="let category of categories"
          [category]="category"
          (delete)="onDeleteCategory($event)"
          (update)="onUpdateCategory($event)"
        ></app-category-item>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
